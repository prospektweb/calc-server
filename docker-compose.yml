version: '3.8'

services:
  calc-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3100}:3100"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
